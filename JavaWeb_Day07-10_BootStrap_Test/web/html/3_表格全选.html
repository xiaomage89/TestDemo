<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格全选</title>
    <style>
        table {
            border: 1px solid;
            width: 500px;
            margin-left: 30%;
        }

        td, th {
            text-align: center;
            border: 1px solid;
        }

        div {
            margin-top: 10px;
            margin-left: 30%;
        }

        .out {
            background-color: white;
        }

        .over {
            background-color: pink;
        }
    </style>

    <script>
        window.onload=function () {
            // butten 全选
            var selectAll = document.getElementById("selectAll");
            selectAll.onclick=function () {
                var cbs = document.getElementsByName("cb");
                for (var i = 0; i < cbs.length; i++) {
                    cbs[i].checked=true;
                }
            }
            var unSelectAll = document.getElementById("unSelectAll");
            unSelectAll.onclick=function () {
                var ucbs = document.getElementsByName("cb");
                for (var i = 0; i < ucbs.length; i++) {
                    ucbs[i].checked=false;
                }
            }
            var selectRev = document.getElementById("selectRev");
            selectRev.onclick=function () {
                var rcbs = document.getElementsByName("cb");
                for (var i = 0; i < rcbs.length; i++) {
                    rcbs[i].checked= !rcbs[i].checked;
                }
            }

            //firstCb
            let firstCb = document.getElementById("firstCb");
            firstCb.onclick=function () {
                let cbs = document.getElementsByName("cb");
                for (let i = 0; i < cbs.length; i++) {
                    cbs[i].checked=this.checked;
                }

            }
            ////给所有tr绑定鼠标移到元素之上和移出元素事件
            let tr_c = document.getElementsByTagName("tr");
            for (let i = 0; i < tr_c.length; i++) {
                tr_c[i].onmouseover=function () {
                    this.className="over";

                }
                tr_c[i].onmouseout=function () {
                    this.className="out"
                }
            }


        }

    </script>

</head>
<body>

<table>
    <caption>学生信息表</caption>
    <tr>
        <th><input type="checkbox" name="cb" id="firstCb"></th>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>操作</th>
    </tr>

    <tr>
        <td><input type="checkbox" name="cb"></td>
        <td>1</td>
        <td>令狐冲</td>
        <td>男</td>
        <td><a href="javascript:void(0);">删除</a></td>
    </tr>

    <tr>
        <td><input type="checkbox" name="cb"></td>
        <td>2</td>
        <td>任我行</td>
        <td>男</td>
        <td><a href="javascript:void(0);">删除</a></td>
    </tr>

    <tr>
        <td><input type="checkbox" name="cb"></td>
        <td>3</td>
        <td>岳不群</td>
        <td>?</td>
        <td><a href="javascript:void(0);">删除</a></td>
    </tr>

</table>
<div>
    <input type="button" id="selectAll" value="全选">
    <input type="button" id="unSelectAll" value="全不选">
    <input type="button" id="selectRev" value="反选">
</div>
</body>
</html>
